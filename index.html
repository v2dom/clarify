<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarify</title>
    <meta name="description" content="Visualize your listening habits">
    <link rel="icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Background Grid with artist images */
        .bg-tiles {
            background: url('artist1.jpg'), url('artist2.jpg'), url('artist3.jpg'); /* Replace with real image URLs */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Background Tiles Section -->
    <div class="bg-tiles"></div>

    <!-- Main content -->
    <div class="flex flex-col items-center justify-center h-screen text-center px-4">
        <!-- Title Section -->
        <h1 class="text-6xl md:text-8xl font-bold mb-4 text-green-500">Clarify</h1>
        <p class="text-xl sm:text-2xl mb-6 text-white opacity-80">
            Visualize your listening habits
        </p>

        <!-- Login Button -->
        <a href="http://localhost:8888/oauth2/login" class="bg-green-500 text-white px-6 py-3 rounded-full text-xl hover:bg-green-400 transition duration-200">
            Login with Spotify
        </a>
    </div>

    <!-- Footer Section -->
    <div class="absolute bottom-0 left-0 right-0 py-4 bg-black text-white text-sm opacity-70">
        <div class="flex justify-between items-center px-6">
            <!-- You can add footer content here if needed -->
        </div>
    </div>
</body>
</html>
