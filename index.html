<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarify</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
  <div class="flex flex-col items-center justify-center h-screen text-center px-4">
    <h1 class="text-6xl md:text-8xl font-bold mb-4 text-green-500">Clarify</h1>
    <p class="text-xl sm:text-2xl mb-6 text-white opacity-80">
      Visualize your listening habits
    </p>
    <button id="loginBtn"
      class="bg-green-500 text-white px-6 py-3 rounded-full text-xl hover:bg-green-400 transition duration-200">
      Login with Spotify
    </button>
    <p id="loadingText" class="mt-4 text-green-400 text-lg hidden">Logging in...</p>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loadingText = document.getElementById('loadingText');

    loginBtn.addEventListener('click', () => {
      loginBtn.disabled = true;
      loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
      loadingText.classList.remove('hidden');

      window.location.href = 'https://clarify-3zv7.onrender.com/login';
    });
  </script>
</body>
</html>
