<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarify @v2dom</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white relative min-h-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center h-screen text-center px-4">
    <h1 class="text-6xl md:text-8xl font-bold mb-4 text-green-500">Clarify</h1>
    <p class="text-xl sm:text-2xl mb-6 text-white opacity-80">
      Visualize your listening habits
    </p>
    <button id="loginBtn"
      class="bg-green-500 text-white px-6 py-3 rounded-full text-xl hover:bg-green-400 transition duration-200">
      Login with Spotify
    </button>
    <p class="text-l mb-6 text-white">
      <br><br>
      <a href="https://developer.spotify.com/blog/2025-04-15-updating-the-criteria-for-web-api-extended-access" style="color: green">Due to Spotify API changes</a> Clarify is back to an invite only, limited user base. Try the demo or contact me!
    </p>
    <a href="https://clarify.v2dom.dev/demo.html"
      class="mt-4 inline-block bg-white text-black px-6 py-2 rounded-full text-sm font-semibold hover:bg-gray-200 transition duration-200">
      Try Demo Mode
    </a>
    <p id="loadingText" class="mt-4 text-green-400 text-lg hidden">Logging in...</p>
  </div>

  <p class="absolute bottom-4 w-full text-center text-xs text-white opacity-80">
    Â© 2025 Dominick Woodward - <a href="https://clarify.v2dom.dev/tos.html">Terms of Service</a>
  </p>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const loadingText = document.getElementById('loadingText');

    loginBtn.addEventListener('click', () => {
      loginBtn.disabled = true;
      loginBtn.classList.add('opacity-50', 'cursor-not-allowed');
      loadingText.classList.remove('hidden');

      window.location.href = 'https://clarify-3zv7.onrender.com/login';
    });
  </script>
</body>
</html>
