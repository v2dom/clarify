<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarify - Spotify Insights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background-color: #1e1f22;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    .card h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card ul li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .card ul li img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .now-playing img {
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .highlight {
      color: #22c55e;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="text-center p-6">
    <h1 class="text-4xl font-bold text-green-500" id="greeting">Welcome to Clarify</h1>
    <p class="text-xl mt-2" id="status">Loading Spotify data...</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6" id="dashboard" style="display:none">
    <div class="card">
      <h2>Top Artists <select id="artist-range" onchange="updateTopArtists()" class="bg-black text-white ml-2">
        <option value="short_term">Last 7 Days</option>
        <option value="medium_term">Last 30 Days</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-artists"></ul>
    </div>

    <div class="card">
      <h2>Top Tracks <select id="track-range" onchange="updateTopTracks()" class="bg-black text-white ml-2">
        <option value="short_term">Last 7 Days</option>
        <option value="medium_term">Last 30 Days</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-tracks"></ul>
    </div>

    <div class="card">
      <h2>Now Playing</h2>
      <div class="now-playing text-center" id="now-playing"></div>
      <div class="flex justify-center gap-4 mt-4">
        <button onclick="controlPlayback('previous')" class="bg-gray-700 px-4 py-2 rounded">⏮️</button>
        <button onclick="controlPlayback('play-pause')" class="bg-gray-700 px-4 py-2 rounded">⏯️</button>
        <button onclick="controlPlayback('next')" class="bg-gray-700 px-4 py-2 rounded">⏭️</button>
      </div>
    </div>

    <div class="card">
      <h2>Top Genres</h2>
      <ul id="top-genres"></ul>
    </div>

    <div class="card col-span-1 md:col-span-2 lg:col-span-3">
      <h2>Listening Heatmap</h2>
      <canvas id="heatmap" height="100"></canvas>
    </div>

    <div class="card col-span-1 md:col-span-2 lg:col-span-3">
      <h2>Generate Playlist</h2>
      <button onclick="generatePlaylist()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded mt-2">Create Playlist from Top Tracks</button>
      <p id="playlist-result" class="mt-2 text-sm text-green-400"></p>
    </div>
  </div>

  <script>
    async function controlPlayback(action) {
      const token = localStorage.getItem("spotify_access_token");
      let endpoint = "";

      if (action === 'previous') endpoint = 'me/player/previous';
      else if (action === 'next') endpoint = 'me/player/next';
      else if (action === 'play-pause') {
        const state = await fetchSpotify('me/player', token);
        endpoint = state && state.is_playing ? 'me/player/pause' : 'me/player/play';
      }

      fetch(`https://api.spotify.com/v1/${endpoint}`, {
        method: 'POST',
        headers: { 'Authorization': `Bearer ${token}` }
      }).then(() => renderNowPlaying(token));
    }

    async function generatePlaylist() {
      const token = localStorage.getItem("spotify_access_token");
      const topTracks = await fetchSpotify("me/top/tracks?limit=10", token);
      const user = await fetchSpotify("me", token);
      const uris = topTracks.items.map(t => t.uri);

      const playlist = await fetch("https://api.spotify.com/v1/users/" + user.id + "/playlists", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: "Clarify - Top Tracks",
          description: "Auto-generated playlist from Clarify dashboard",
          public: false
        })
      }).then(res => res.json());

      await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ uris })
      });

      document.getElementById("playlist-result").textContent = `✅ Playlist created: ${playlist.name}`;
    }
  </script>
</body>
</html>
