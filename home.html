<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarify - Spotify Insights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background-color: #1e1f22;
      border-radius: 10px;
      padding: 20px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
    .card h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card ul li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .card ul li img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .highlight {
      color: #22c55e;
    }
    .popularity-meter {
      height: 20px;
      border-radius: 9999px;
      background: linear-gradient(to right, #22c55e, #facc15, #ef4444);
    }
    #peak-hours {
      font-size: 1.25rem;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="text-center p-6">
    <h1 class="text-4xl font-bold text-green-500" id="greeting">Welcome to Clarify</h1>
    <p class="text-xl mt-2" id="status">Loading Spotify data...</p>
    <a href="/clarify" class="text-green-400 underline text-sm">Back to Login</a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6" id="dashboard" style="display:none">
    <div class="card flex flex-col justify-between h-full">
      <h2>Top Artists <select id="artist-range" onchange="initializeApp()" class="bg-black text-white ml-2">
        <option value="short_term">This Month</option>
        <option value="medium_term">Last 6 Months</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-artists"></ul>
    </div>

    <div class="card flex flex-col justify-between h-full">
      <h2>Top Tracks <select id="track-range" onchange="initializeApp()" class="bg-black text-white ml-2">
        <option value="short_term">This Month</option>
        <option value="medium_term">Last 6 Months</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-tracks"></ul>
    </div>

    <div class="flex flex-col justify-between row-span-2 h-full">
      <div class="card h-1/2 flex items-center">
        <div class="flex-shrink-0">
          <img id="now-playing-img" src="" class="w-40 h-40 object-cover rounded-lg">
        </div>
        <div class="ml-6">
          <h2 class="text-xl font-bold mb-2">Now Playing</h2>
          <div id="now-playing-info">
            <div class="text-lg font-bold highlight" id="now-playing-title"></div>
            <div class="text-sm uppercase" id="now-playing-artist"></div>
            <div class="text-sm text-gray-400" id="now-playing-album"></div>
          </div>
        </div>
      </div>
      <div class="card h-1/2 mt-4 flex-grow">
        <h2>Top Genres</h2>
        <ul id="top-genres"></ul>
      </div>
    </div>

    <div class="card">
      <h2>Peak Listening Hours</h2>
      <p id="peak-hours">Loading...</p>
    </div>

    <div class="card">
      <h2>Overall Popularity</h2>
      <div class="mb-2 text-lg font-bold" id="popularity-score">Calculating...</div>
      <div class="w-full bg-gray-700 rounded-full h-4">
        <div id="popularity-bar" class="popularity-meter h-4 rounded-full w-1/2"></div>
      </div>
      <p id="popularity-comment" class="mt-2 text-sm text-gray-300">Analyzing your taste...</p>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("spotify_access_token")) {
      window.location.href = "/clarify";
    }

    async function fetchSpotify(endpoint, token) {
      const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error(`Spotify API error: ${res.status}`);
      return await res.json();
    }

    async function updateTopArtists(token) {
      const range = document.getElementById("artist-range")?.value || "short_term";
      const data = await fetchSpotify(`me/top/artists?time_range=${range}&limit=10`, token);
      document.getElementById("top-artists").innerHTML = data.items.map((item, i) => {
        let style = i === 0 ? 'color: gold' : i === 1 ? 'color: silver' : i === 2 ? 'color: #cd7f32' : '';
        return `
          <li>
            <img src="${item.images[0].url}" alt="cover">
            <div>
              <strong style="${style}">${i + 1}. ${item.name}</strong>
            </div>
          </li>`;
      }).join("");
      renderGenres(data.items);
    }

    async function updateTopTracks(token) {
      const range = document.getElementById("track-range")?.value || "short_term";
      const data = await fetchSpotify(`me/top/tracks?time_range=${range}&limit=10`, token);
      document.getElementById("top-tracks").innerHTML = data.items.map((item, i) => {
        let style = i === 0 ? 'color: gold' : i === 1 ? 'color: silver' : i === 2 ? 'color: #cd7f32' : '';
        return `
          <li>
            <img src="${item.album.images[0].url}" alt="cover">
            <div>
              <strong style="${style}">${i + 1}. ${item.name}</strong><br>
              <small>${item.artists.map(a => a.name).join(', ')}</small>
            </div>
          </li>`;
      }).join("");
    }

    async function renderNowPlaying(token) {
      try {
        const data = await fetchSpotify("me/player/currently-playing", token);
        if (!data || !data.item) return;
        document.getElementById("now-playing-img").src = data.item.album.images[0].url;
        document.getElementById("now-playing-title").textContent = data.item.name;
        document.getElementById("now-playing-artist").textContent = data.item.artists.map(a => a.name).join(', ');
        document.getElementById("now-playing-album").textContent = data.item.album.name;
      } catch (e) {
        console.error("Now playing failed:", e);
      }
    }

    async function renderGenres(artists) {
      const genreMap = {};
      artists.forEach(artist => {
        artist.genres.forEach(genre => {
          genreMap[genre] = (genreMap[genre] || 0) + 1;
        });
      });
      const sorted = Object.entries(genreMap).sort((a, b) => b[1] - a[1]).slice(0, 5);
      document.getElementById("top-genres").innerHTML = sorted.map(([g], i) => `<li>${i + 1}. ${g}</li>`).join('');
    }

    async function initializeInsights(token) {
      try {
        const [artistData, trackData] = await Promise.all([
          fetchSpotify("me/top/artists?time_range=long_term&limit=20", token),
          fetchSpotify("me/top/tracks?time_range=long_term&limit=20", token)
        ]);

        const allPopularities = [
          ...artistData.items.map(a => a.popularity),
          ...trackData.items.map(t => t.popularity)
        ];

        const avg = allPopularities.reduce((a, b) => a + b, 0) / allPopularities.length;
        const rounded = Math.round(avg);
        document.getElementById("popularity-score").textContent = `${rounded}/100`;
        document.getElementById("popularity-bar").style.width = `${rounded}%`;
        document.getElementById("popularity-comment").textContent =
          rounded >= 75 ? 'You love the hits! Consider exploring more niche artists.' :
          rounded >= 40 ? 'Nice balance! You’ve got a solid mix of popular and lesser-known tracks.' :
          'Congrats! You listen to some pretty obscure music.';

        const recent = await fetchSpotify("me/player/recently-played?limit=50", token);
        const hours = Array(24).fill(0);
        recent.items.forEach(item => {
          const hour = new Date(item.played_at).getHours();
          hours[hour]++;
        });
        const max = Math.max(...hours);
        const peak = hours.indexOf(max);
        document.getElementById("peak-hours").textContent = `${peak}:00 - ${peak + 1}:00  •  ${max} tracks`;
      } catch (err) {
        console.error("Insights error:", err);
      }
    }

    async function ensureAccessToken() {
      const url = new URLSearchParams(window.location.search);
      const at = url.get("access_token"), rt = url.get("refresh_token"), exp = url.get("expires_in");
      if (at && rt && exp) {
        localStorage.setItem("spotify_access_token", at);
        localStorage.setItem("spotify_refresh_token", rt);
        localStorage.setItem("spotify_token_expiry", Date.now() + parseInt(exp) * 1000);
        window.history.replaceState({}, document.title, window.location.pathname);
      }
      const token = localStorage.getItem("spotify_access_token");
      const expiry = localStorage.getItem("spotify_token_expiry");
      if (Date.now() > expiry) return null;
      return token;
    }

    async function initializeApp() {
      try {
        const token = await ensureAccessToken();
        if (!token) return;
        const profile = await fetchSpotify("me", token);
        document.getElementById("greeting").textContent = `Hi, ${profile.display_name}`;
        document.getElementById("dashboard").style.display = "grid";
        renderNowPlaying(token);
        updateTopArtists(token);
        updateTopTracks(token);
        initializeInsights(token);
      } catch (e) {
        console.error("Init error:", e);
      }
    }

    window.onload = initializeApp;
  </script>
</body>
</html>
