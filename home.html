<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clarify - Spotify Insights</title>
  <meta name="description" content="Unlock insights into your Spotify listening habits." />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Montserrat', sans-serif; }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      height: 100vh;
    }
    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    .card img { width: 50px; height: 50px; border-radius: 50%; margin-right: 10px; }
    .now-playing img { max-width: 60%; border-radius: 10px; }
    .tall-card { grid-row: span 2; }
    .square-card { grid-row: span 1; }
  </style>
</head>
<body class="bg-black text-white">
  <h1 id="greeting" class="text-4xl font-bold text-green-500 text-center mt-10">Welcome to Clarify</h1>
  <p id="status" class="text-center text-xl mt-4">Fetching your Spotify data...</p>

  <div class="grid-container">
    <div class="card tall-card">
      <h2>Top Artists</h2>
      <select id="artist-range" onchange="updateTopArtists()">
        <option value="short_term">7 Days</option>
        <option value="medium_term">30 Days</option>
        <option value="long_term">All Time</option>
      </select>
      <ul id="top-artists"></ul>
    </div>

    <div class="card tall-card">
      <h2>Top Tracks</h2>
      <select id="track-range" onchange="updateTopTracks()">
        <option value="short_term">7 Days</option>
        <option value="medium_term">30 Days</option>
        <option value="long_term">All Time</option>
      </select>
      <ul id="top-tracks"></ul>
    </div>

    <div class="card square-card">
      <h2>Now Playing</h2>
      <div id="now-playing" class="now-playing"></div>
    </div>

    <div class="card square-card">
      <h2>Top Genres</h2>
      <ul id="genre-list"></ul>
    </div>

    <div class="card square-card">
      <h2>Hidden Gems</h2>
      <p>Discover new songs from your favorite artists</p>
      <button onclick="getRecommendation()" class="bg-green-500 hover:bg-green-600 px-4 py-2 mt-2 rounded">Find Songs</button>
      <div id="recommendation-result" class="mt-4"></div>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://clarify-3zv7.onrender.com";

    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    async function refreshToken(refreshToken) {
      const res = await fetch(`${BACKEND_URL}/refresh`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ refresh_token: refreshToken })
      });
      const data = await res.json();
      localStorage.setItem("spotify_access_token", data.access_token);
      localStorage.setItem("spotify_token_expiry", Date.now() + data.expires_in * 1000);
      return data.access_token;
    }

    async function ensureAccessToken() {
      let token = localStorage.getItem("spotify_access_token");
      const expiry = localStorage.getItem("spotify_token_expiry");
      const refresh = localStorage.getItem("spotify_refresh_token");

      if (!token && getParam("access_token")) {
        token = getParam("access_token");
        localStorage.setItem("spotify_access_token", token);
        localStorage.setItem("spotify_refresh_token", getParam("refresh_token"));
        localStorage.setItem("spotify_token_expiry", Date.now() + parseInt(getParam("expires_in")) * 1000);
        window.history.replaceState({}, document.title, window.location.pathname);
      } else if (expiry && Date.now() > expiry) {
        token = await refreshToken(refresh);
      }
      return token;
    }

    async function fetchSpotify(endpoint, token) {
      const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      return res.json();
    }

    function renderList(containerId, items, isTrack = false) {
      const container = document.getElementById(containerId);
      container.innerHTML = items.map((item, i) => `
        <li class="flex items-center mb-2">
          <img src="${isTrack ? item.album.images[0].url : item.images[0].url}" alt="" />
          <div><strong>${i + 1}. ${isTrack ? item.name : item.name}</strong>${isTrack ? `<br/><small>${item.artists.map(a => a.name).join(', ')}</small>` : ''}</div>
        </li>`).join('');
    }

    async function updateTopArtists() {
      const token = await ensureAccessToken();
      const range = document.getElementById("artist-range").value;
      const data = await fetchSpotify(`me/top/artists?time_range=${range}&limit=10`, token);
      renderList("top-artists", data.items);
      renderGenres(data.items);
    }

    async function updateTopTracks() {
      const token = await ensureAccessToken();
      const range = document.getElementById("track-range").value;
      const data = await fetchSpotify(`me/top/tracks?time_range=${range}&limit=10`, token);
      renderList("top-tracks", data.items, true);
    }

    function renderGenres(artists) {
      const genres = {};
      artists.forEach(a => a.genres.forEach(g => genres[g] = (genres[g] || 0) + 1));
      const sorted = Object.entries(genres).sort((a, b) => b[1] - a[1]).slice(0, 5);
      const list = document.getElementById("genre-list");
      list.innerHTML = sorted.map(([g], i) => `<li>${i + 1}. ${g}</li>`).join("");
    }

    async function updateNowPlaying() {
      const token = await ensureAccessToken();
      const data = await fetchSpotify("me/player/currently-playing", token);
      const np = document.getElementById("now-playing");
      if (!data || !data.item) return np.innerHTML = '<p>No track currently playing.</p>';
      np.innerHTML = `
        <img src="${data.item.album.images[0].url}" />
        <div class="mt-2 font-bold">${data.item.name}</div>
        <div>${data.item.artists.map(a => a.name).join(', ')}</div>
        <div class="text-sm text-gray-400">${data.item.album.name}</div>
      `;
    }

    async function getRecommendation() {
      const token = await ensureAccessToken();
      const top = await fetchSpotify("me/top/artists?limit=3", token);
      const recent = await fetchSpotify("me/player/recently-played?limit=50", token);
      const recentIds = recent.items.map(i => i.track.id);

      for (const artist of top.items) {
        const tracks = await fetchSpotify(`artists/${artist.id}/top-tracks?market=US`, token);
        const unheard = tracks.tracks.find(t => !recentIds.includes(t.id));
        if (unheard) {
          return document.getElementById("recommendation-result").innerHTML = `
            <div class="flex items-center">
              <img src="${unheard.album.images[0].url}" class="w-16 h-16 mr-4 rounded">
              <div>
                <p class="font-bold">${unheard.name}</p>
                <p>by ${artist.name}</p>
                <a href="${unheard.external_urls.spotify}" target="_blank" class="text-green-500 underline">Play</a>
              </div>
            </div>`;
        }
      }
      document.getElementById("recommendation-result").innerHTML = '<p>No new songs found.</p>';
    }

    window.onload = async () => {
      const token = await ensureAccessToken();
      if (!token) return document.getElementById("status").innerText = "Login failed. Please retry.";
      document.getElementById("status").innerText = "";
      const profile = await fetchSpotify("me", token);
      document.getElementById("greeting").innerText = `Hi, ${profile.display_name}`;
      updateTopArtists();
      updateTopTracks();
      updateNowPlaying();
      setInterval(updateNowPlaying, 5000);
    }
  </script>
</body>
</html>
