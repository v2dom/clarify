<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarify - Spotify Insights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background-color: #1e1f22;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }
    .card h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card ul li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .card ul li img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .now-playing img {
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .highlight {
      color: #22c55e;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="text-center p-6">
    <h1 class="text-4xl font-bold text-green-500" id="greeting">Welcome to Clarify</h1>
    <p class="text-xl mt-2" id="status">Loading Spotify data...</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6" id="dashboard" style="display:none">
    <div class="card">
      <h2>Top Artists <select id="artist-range" onchange="initializeApp()" class="bg-black text-white ml-2">
        <option value="short_term">Last 7 Days</option>
        <option value="medium_term">Last 30 Days</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-artists"></ul>
    </div>

    <div class="card">
      <h2>Top Tracks <select id="track-range" onchange="initializeApp()" class="bg-black text-white ml-2">
        <option value="short_term">Last 7 Days</option>
        <option value="medium_term">Last 30 Days</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-tracks"></ul>
    </div>

    <div class="card">
      <h2>Now Playing</h2>
      <div class="now-playing text-center" id="now-playing"></div>
    </div>

    <div class="card">
      <h2>Top Genres</h2>
      <ul id="top-genres"></ul>
    </div>

    <div class="card">
      <h2>Popularity Scores</h2>
      <ul id="popularity-scores"></ul>
    </div>

    <div class="card">
      <h2>Peak Listening Hour</h2>
      <p id="peak-hour" class="text-lg mt-2"></p>
    </div>

    <div class="card col-span-1 md:col-span-2 lg:col-span-3">
      <h2>Listening Heatmap</h2>
      <canvas id="heatmap" height="100"></canvas>
        </div>

    

    <div class="card col-span-1 md:col-span-2 lg:col-span-3">
      <h2>Generate Playlist</h2>
      <button onclick="generatePlaylist()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded mt-2">Create Playlist from Top Tracks</button>
      <p id="playlist-result" class="mt-2 text-sm text-green-400"></p>
    </div>
  </div>
  <script>

    async function renderPopularity(token) {
      try {
        const data = await fetchSpotify("me/top/tracks?time_range=short_term&limit=10", token);
        const el = document.getElementById("popularity-scores");
        el.innerHTML = data.items.map(t => `<li>${t.name} — <span class='highlight'>${t.popularity}</span></li>`).join('');
      } catch (e) {
        console.error("Popularity render error:", e);
      }
    }

    async function renderPeakHour(token) {
      try {
        const data = await fetchSpotify("me/top/tracks?time_range=short_term&limit=50", token);
        const hours = Array(24).fill(0);
        data.items.forEach(item => {
          const hour = new Date(item.album.release_date).getHours() || 0;
          hours[hour]++;
        });
        const max = Math.max(...hours);
        const peak = hours.findIndex(h => h === max);
        document.getElementById("peak-hour").textContent = `${peak}:00 (${max} tracks)`;
      } catch (e) {
        console.error("Peak hour error:", e);
      }
    }

    function renderTopList(elId, items, isTrack = false) {
      const el = document.getElementById(elId);
      el.innerHTML = items.map((item, i) => `
        <li>
          <img src="${isTrack ? item.album.images[0].url : item.images[0].url}" alt="cover">
          <div>
            <strong>${i + 1}. ${item.name}</strong>${isTrack ? `<br><small>${item.artists.map(a => a.name).join(', ')}</small>` : ''}
          </div>
        </li>`).join('');
    }

    function renderGenres(artists) {
      const genreMap = {};
      artists.forEach(artist => {
        artist.genres.forEach(genre => {
          genreMap[genre] = (genreMap[genre] || 0) + 1;
        });
      });
      const sorted = Object.entries(genreMap).sort((a, b) => b[1] - a[1]).slice(0, 5);
      document.getElementById("top-genres").innerHTML = sorted.map(([g], i) => `<li>${i + 1}. ${g}</li>`).join('');
    }

    async function updateTopArtists(token) {
      const range = document.getElementById("artist-range")?.value || "short_term";
      const data = await fetchSpotify(`me/top/artists?time_range=${range}&limit=10`, token);
      const container = document.getElementById("top-artists");
      container.innerHTML = data.items.map((item, i) => {
        let style = "";
        if (i === 0) style = 'style="color: gold"';
        else if (i === 1) style = 'style="color: silver"';
        else if (i === 2) style = 'style="color: #cd7f32"';
        return `
          <li>
            <img src="${item.images[0].url}" alt="cover">
            <div>
              <strong ${style}>${i + 1}. ${item.name}</strong>
            </div>
          </li>`;
      }).join("");
      renderGenres(data.items);
    }

    async function updateTopTracks(token) {
      const range = document.getElementById("track-range")?.value || "short_term";
      const data = await fetchSpotify(`me/top/tracks?time_range=${range}&limit=10`, token);
      const container = document.getElementById("top-tracks");
      container.innerHTML = data.items.map((item, i) => {
        let style = "";
        if (i === 0) style = 'style="color: gold"';
        else if (i === 1) style = 'style="color: silver"';
        else if (i === 2) style = 'style="color: #cd7f32"';
        return `
          <li>
            <img src="${item.album.images[0].url}" alt="cover">
            <div>
              <strong ${style}>${i + 1}. ${item.name}</strong><br>
              <small>${item.artists.map(a => a.name).join(', ')}</small>
            </div>
          </li>`;
      }).join("");
    }

    async function renderNowPlaying(token) {
      try {
        const data = await fetchSpotify("me/player/currently-playing", token);
        if (!data || !data.item) {
          document.getElementById("now-playing").innerHTML = '<p>No track currently playing.</p>';
          return;
        }
        document.getElementById("now-playing").innerHTML = `
          <img src="${data.item.album.images[0].url}" class="w-40 mx-auto">
          <div class="mt-2 text-lg font-bold highlight">${data.item.name}</div>
          <div class="text-sm uppercase">${data.item.artists.map(a => a.name).join(', ')}</div>
          <div class="text-sm text-gray-400">${data.item.album.name}</div>
        `;
      } catch (e) {
        console.error("Now playing failed:", e);
      }
    }

    
    const BACKEND_URL = "https://clarify-3zv7.onrender.com";

    async function fetchSpotify(endpoint, token) {
      const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error(`Spotify API error: ${res.status}`);
      return await res.json();
    }

    async function refreshToken(refreshToken) {
      try {
        const res = await fetch(`${BACKEND_URL}/refresh`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ refresh_token: refreshToken })
        });
        if (!res.ok) throw new Error("Refresh failed");
        const data = await res.json();
        localStorage.setItem("spotify_access_token", data.access_token);
        localStorage.setItem("spotify_token_expiry", Date.now() + data.expires_in * 1000);
        return data.access_token;
      } catch (err) {
        console.error("Refresh error:", err);
        return null;
      }
    }

    async function ensureAccessToken() {
      const urlParams = new URLSearchParams(window.location.search);
      let accessToken = urlParams.get("access_token");
      const refreshTokenParam = urlParams.get("refresh_token");
      const expiresIn = urlParams.get("expires_in");

      if (accessToken && refreshTokenParam && expiresIn) {
        localStorage.setItem("spotify_access_token", accessToken);
        localStorage.setItem("spotify_refresh_token", refreshTokenParam);
        localStorage.setItem("spotify_token_expiry", Date.now() + parseInt(expiresIn) * 1000);
        window.history.replaceState({}, document.title, window.location.pathname);
      }

      const token = localStorage.getItem("spotify_access_token");
      const expiry = localStorage.getItem("spotify_token_expiry");
      const refresh = localStorage.getItem("spotify_refresh_token");

      if (!token) return null;
      if (expiry && Date.now() > expiry) {
        return await refreshToken(refresh);
      }
      return token;
    }

    async function initializeApp() {
      try {
        const token = await ensureAccessToken();
        if (!token) {
          document.getElementById("status").textContent = "Login failed or expired. Please try again.";
          return;
        }
        const profile = await fetchSpotify("me", token);
        document.getElementById("greeting").textContent = `Hi, ${profile.display_name}`;
        document.getElementById("status").textContent = "";
        document.getElementById("dashboard").style.display = "grid";

                updateTopArtists(token);
        updateTopTracks(token);
        renderNowPlaying(token);

      } catch (error) {
        console.error("Initialization error:", error);
        document.getElementById("status").textContent = "Failed to load data.";
      }
    }

    async function generatePlaylist() {
      const token = localStorage.getItem("spotify_access_token");
      const topTracks = await fetchSpotify("me/top/tracks?limit=10", token);
      const user = await fetchSpotify("me", token);
      const uris = topTracks.items.map(t => t.uri);

      const topArtists = await fetchSpotify("me/top/artists?limit=5", token);
      const playlistName = `${user.display_name} Clarify Mix`;

      const playlist = await fetch("https://api.spotify.com/v1/users/" + user.id + "/playlists", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          name: playlistName,
          description: "Auto-generated playlist from Clarify dashboard",
          public: false
        })
      }).then(res => res.json());

      await fetch(`https://api.spotify.com/v1/playlists/${playlist.id}/tracks`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}`, "Content-Type": "application/json" },
        body: JSON.stringify({ uris })
      });

      document.getElementById("playlist-result").innerHTML = `✅ Playlist created: <a href="${playlist.external_urls.spotify}" target="_blank" class="underline text-green-400">${playlistName}</a>`;
    }

    window.onload = initializeApp;
  </script>
</body>
</html>
