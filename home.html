<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clarify - Spotify Insights</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .card {
      background-color: #1e1f22;
      border-radius: 10px;
      padding: 20px;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
    }
    .card h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card ul li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .card ul li img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .highlight {
      color: #22c55e;
    }
    .popularity-meter {
      height: 20px;
      border-radius: 9999px;
      background: linear-gradient(to right, #22c55e, #facc15, #ef4444);
    }
    #peak-hours {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="text-center p-6">
    <h1 class="text-4xl font-bold text-green-500" id="greeting">Welcome to Clarify</h1>
    <p class="text-xl mt-2" id="status">Loading Spotify data...</p>
    <a href="/clarify" class="text-green-400 underline text-sm">Back to Login</a>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6" id="dashboard">
    <div class="card flex flex-col justify-between h-full">
      <h2>Top Artists <select id="artist-range" onchange="initializeApp()" class="bg-black text-white ml-2">
        <option value="short_term">This Month</option>
        <option value="medium_term">Last 6 Months</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-artists"></ul>
    </div>

    <div class="card flex flex-col justify-between h-full">
      <h2>Top Tracks <select id="track-range" onchange="initializeApp()" class="bg-black text-white ml-2">
        <option value="short_term">This Month</option>
        <option value="medium_term">Last 6 Months</option>
        <option value="long_term">All Time</option>
      </select></h2>
      <ul id="top-tracks"></ul>
    </div>

    <div class="flex flex-col justify-between row-span-2 h-full">
      <div class="card h-1/2 flex items-center">
        <div class="flex-shrink-0">
          <img id="now-playing-img" src="" class="w-40 h-40 object-cover rounded-lg">
        </div>
        <div class="ml-6">
          <h2 class="text-xl font-bold mb-2">Now Playing</h2>
          <div id="now-playing-info">
            <div class="text-lg font-bold highlight" id="now-playing-title"></div>
            <div class="text-sm uppercase" id="now-playing-artist"></div>
            <div class="text-sm text-gray-400" id="now-playing-album"></div>
          </div>
        </div>
      </div>
      <div class="card h-1/2 mt-4 flex-grow">
        <h2>Top Genres</h2>
        <ul id="top-genres"></ul>
      </div>
    </div>

    <div class="card">
      <h2>Peak Listening Hours</h2>
      <p id="peak-hours">Loading...</p>
    </div>

    <div class="card">
      <h2>Overall Popularity</h2>
      <div class="mb-2 text-lg font-bold" id="popularity-score">Calculating...</div>
      <div class="w-full bg-gray-700 rounded-full h-4">
        <div id="popularity-bar" class="popularity-meter h-4 rounded-full w-1/2"></div>
      </div>
      <p id="popularity-comment" class="mt-2 text-sm text-gray-300">Analyzing your taste...</p>
    </div>

    <div class="card col-span-3">
      <h2>Explore User-Created Playlists</h2>
      <ul id="recommended-playlists" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4"></ul>
    </div></div>

  <script>
    async function fetchSpotify(endpoint, token) {
      const res = await fetch(`https://api.spotify.com/v1/${endpoint}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!res.ok) throw new Error(`Spotify API error: ${res.status}`);
      return await res.json();
    }

    async function renderNowPlaying(token) {
      try {
        const data = await fetchSpotify("me/player/currently-playing", token);
        if (!data || !data.item) return;
        const img = document.getElementById("now-playing-img");
        const title = document.getElementById("now-playing-title");
        const artist = document.getElementById("now-playing-artist");
        const album = document.getElementById("now-playing-album");
        if (!img || !title || !artist || !album) return;
        img.src = data.item.album.images[0]?.url || "";
        title.textContent = data.item.name;
        artist.textContent = data.item.artists.map(a => a.name).join(", ");
        album.textContent = data.item.album.name;
      } catch (e) {
        console.error("Now playing error:", e);
      }
    }

    async function initializeApp() {
      const token = localStorage.getItem("spotify_access_token");
      if (!token) return window.location.href = "/clarify";
      try {
        const profile = await fetchSpotify("me", token);
        document.getElementById("greeting").textContent = `Hi, ${profile.display_name}`;
        document.getElementById("status").textContent = "Clarify - by v2dom";
        document.getElementById("dashboard").style.display = "grid";

        renderNowPlaying(token);
        if (typeof updateTopArtists === 'function') updateTopArtists(token);
        if (typeof updateTopTracks === 'function') updateTopTracks(token);
        if (typeof initializeInsights === 'function') initializeInsights(token);
        if (typeof fetchRecommendations === 'function') fetchRecommendations(token);
      } catch (e) {
        console.error("Init error:", e);
      }
    }

    window.onload = initializeApp;

    async function updateTopArtists(token) {
      const range = document.getElementById("artist-range")?.value || "short_term";
      const data = await fetchSpotify(`me/top/artists?time_range=${range}&limit=10`, token);
      const container = document.getElementById("top-artists");
      container.innerHTML = data.items.map((item, i) => {
        let style = "";
        if (i === 0) style = 'style="color: gold"';
        else if (i === 1) style = 'style="color: silver"';
        else if (i === 2) style = 'style="color: #cd7f32"';
        return `
          <li>
            <img src="${item.images[0].url}" alt="cover">
            <div><strong ${style}>${i + 1}. ${item.name}</strong></div>
          </li>`;
      }).join("");
    }

    async function updateTopTracks(token) {
      const range = document.getElementById("track-range")?.value || "short_term";
      const data = await fetchSpotify(`me/top/tracks?time_range=${range}&limit=10`, token);
      const container = document.getElementById("top-tracks");
      container.innerHTML = data.items.map((item, i) => {
        let style = "";
        if (i === 0) style = 'style="color: gold"';
        else if (i === 1) style = 'style="color: silver"';
        else if (i === 2) style = 'style="color: #cd7f32"';
        return `
          <li>
            <img src="${item.album.images[0].url}" alt="cover">
            <div>
              <strong ${style}>${i + 1}. ${item.name}</strong><br>
              <small>${item.artists.map(a => a.name).join(', ')}</small>
            </div>
          </li>`;
      }).join("");

      const genreMap = {};
      data.items.forEach(track => {
        track.artists.forEach(artist => {
          if (!genreMap[artist.name]) genreMap[artist.name] = 0;
          genreMap[artist.name]++;
        });
      });
    }

    async function initializeInsights(token) {
      try {
        const recent = await fetchSpotify("me/player/recently-played?limit=50", token);
        const hours = Array(24).fill(0);
        recent.items.forEach(item => {
          const date = new Date(item.played_at);
          const hour = date.getHours();
          hours[hour]++;
        });
        const max = Math.max(...hours);
        const peak = hours.findIndex(h => h === max);
        document.getElementById("peak-hours").textContent = `${peak}:00 - ${peak + 1}:00 (${max} tracks)`;

        const allTime = await fetchSpotify("me/top/tracks?time_range=long_term&limit=20", token);
        const avgPop = allTime.items.reduce((sum, t) => sum + t.popularity, 0) / allTime.items.length;
        document.getElementById("popularity-score").textContent = `${Math.round(avgPop)}/100`;
        document.getElementById("popularity-bar").style.width = `${avgPop}%`;
        document.getElementById("popularity-comment").textContent = avgPop > 80 ? "Mainstream lover!" : avgPop < 40 ? "Obscure taste detected ðŸ‘€" : "Nice balance! You've got a solid mix of popular and lesser-known tracks.";
      } catch (e) {
        console.error("Insights error:", e);
      }
    }

    async function fetchRecommendations(token) {
      try {
        const profile = await fetchSpotify("me", token);
        const data = await fetchSpotify("search?q=genre:pop&type=playlist&limit=4", token);
        const container = document.getElementById("recommended-playlists");
        container.innerHTML = data.playlists.items.map(pl => `
          <li class="bg-[#111] p-4 rounded shadow">
            <img src="${pl.images[0]?.url}" class="rounded mb-2">
            <p class="font-bold text-sm">${pl.name}</p>
            <a href="${pl.external_urls.spotify}" target="_blank" class="text-green-400 text-xs">Open on Spotify</a>
          </li>`).join("");
      } catch (e) {
        console.error("Recommendation error:", e);
      }
    }
  </script>
</body>
</html>
